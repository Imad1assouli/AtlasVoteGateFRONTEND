<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier Partie El√©ctoral</title>
</head>
<body>
  <div class="container">
    <h1>Modifier</h1>
    <form (ngSubmit)="onSubmit()"  #electoralpartyForm="ngForm">
      <div class="form-field">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" [(ngModel)]="electoralparty.name" required>
      </div>
      <div class="form-field">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" [(ngModel)]="electoralparty.description" required>
      </div>
      <button type="submit" class="btn btn-submit" [disabled]="!electoralpartyForm.valid">Modifier</button>
    </form>
  </div>
</body>
</html>
