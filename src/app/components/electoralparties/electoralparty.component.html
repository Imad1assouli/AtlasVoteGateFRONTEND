<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parties Electoraux</title>
  <link rel="stylesheet" href="./electoralparty.component.css">
</head>
<body>
<!-- electoralparty.component.html -->
<div class="electoral-party-container">
  <h1>Electoral Parties</h1>
  <button *ngIf="isUserAdmin()" class="btn btn-add" (click)="addElectoralParty()">Ajouter Partie El√©ctoral</button>
  <ul class="electoral-party-list">
    <li *ngFor="let party of parties">
      {{ party.name }}
      <button class="btn btn-details" (click)="viewElectoralPartyDetails(party.id)">Details</button>
      <button class="btn btn-edit" (click)="editElectoralParty(party.id)">Modifier</button>
    </li>
  </ul>
</div>

</body>
</html>
