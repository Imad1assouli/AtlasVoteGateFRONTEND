<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AtlasVoteGate</title>
  <link rel="stylesheet" href="./appointment.component.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nb-layout>
  <nb-layout-header fixed>
  </nb-layout-header>

  <nb-layout-column>
    <div class="breadcrumb-section">
      <ul class="breadcrumbs">
        <li>
          <a>AtlasVoteGate</a>
        </li>
        <li>
          <i class="pi pi-angle-right"></i>
        </li>
        <li>
          <span>Appointments</span>
        </li>
      </ul>
      <button *ngIf="isUserAdmin()" (click)="addAppointment()" class="btn-add">Add Appointment</button>
    </div>

    <div class="appointment-list">
      <div *ngFor="let appointment of appointments" class="appointment-card">
        <h2>{{appointment.nom}} {{appointment.prenom}}</h2>
        <div class="actions">
          <button (click)="viewAppointment(appointment.id)">View</button>
          <button (click)="editAppointment(appointment.id)">Edit</button>
          <button (click)="cancelAppointment(appointment.id)">Cancel</button>
          <button (click)="verifyAppointment(appointment.id)">Verify</button>
        </div>
      </div>
    </div>

    <ng-template #noAppointments>
      <p>No appointments found.</p>
    </ng-template>
  </nb-layout-column>
</nb-layout>
</body>
</html>
