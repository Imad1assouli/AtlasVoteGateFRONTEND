<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modifier Utilisateur</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../add/add-utilisateur.component.css">
</head>
<body>
<div class="add-user-container">
  <h1>Update User</h1>
  <form #useForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="utilisateur.nom" required>
    </div>
    <div class="form-field">
      <label for="prenom">Pr√©nom:</label>
      <input type="text" id="prenom" name="prenom" [(ngModel)]="utilisateur.prenom" required>
    </div>
    <div class="form-field">
      <label for="login">Nom d'Utilisateur:</label>
      <input type="text" id="login" name="login" [(ngModel)]="utilisateur.login" required>
    </div>
    <div class="form-field">
      <label for="password">Mot de Passe:</label>
      <input type="password" id="password" name="password" [(ngModel)]="utilisateur.password" required>
    </div>
    <button type="submit" class="btn btn-submit" [disabled]="!useForm.valid">Modifier</button>
  </form>
</div>
</body>
</html>
