<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>
  <link rel="stylesheet" href="./add-utilisateur.component.css">
</head>
<body>
<div class="add-user-container">
  <h1>Add New User</h1>
  <form (ngSubmit)="onSubmit()" #useForm="ngForm">
    <div class="form-field">
      <label for="nom">Last Name:</label>
      <input type="text" id="nom" name="nom" placeholder="Enter last name" [(ngModel)]="utilisateur.nom" required>
    </div>
    <div class="form-field">
      <label for="prenom">First Name:</label>
      <input type="text" id="prenom" name="prenom" placeholder="Enter first name" [(ngModel)]="utilisateur.prenom" required>
    </div>
    <div class="form-field">
      <label for="login">Username:</label>
      <input type="text" id="login" name="login" placeholder="Enter username" [(ngModel)]="utilisateur.login" required>
    </div>
    <div class="form-field">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" [(ngModel)]="utilisateur.password" required>
    </div>
    <div class="form-field">
      <label for="role">Role:</label>
      <select id="role" name="role" [(ngModel)]="utilisateur.role" required>
        <option value="ROLE_ADMINISTRATEUR">Administrator</option>
        <option value="ROLE_FONCTIONNAIRE">Official</option>
      </select>
    </div>
    <button type="submit" class="btn-submit" [disabled]="!useForm.valid">Add User</button>
  </form>
</div>
</body>
</html>
